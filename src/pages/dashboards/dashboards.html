<ion-header>
  <ion-navbar>
    <ion-title>Dashboards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <button ion-button (click)="OnGoToViewTransaction()" color="dark" outline>View Transaction</button>
      <hr>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col><h1>On Hand: ${{onHandCash | number }}</h1></ion-col>
            <ion-col><h1>Bank: ${{bankCash | number }}</h1></ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
</ion-content>
